<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Enhancer</title>
    <style>
        body {
            font-family: "Segoe UI", "Helvetica", sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 30px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>AI Resume Enhancer</h1>
    <form method="POST">
        <label for="job">Target Position:</label>
        <input type="text" name="job" placeholder="e.g., Backend Developer Intern">

        <label for="resume">Resume Content:</label>
        <textarea name="resume" rows="12" placeholder="Paste your resume content here..."></textarea>

        <button type="submit">Enhance Resume</button>
    </form>

    {% if result %}
        <div class="result-box">
            <h2>Optimized Resume:</h2>
            {{ result }}
        </div>
    {% endif %}
</body>
</html>
