<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Enhancer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Header -->
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">AI Resume Enhancer</h1>
            <p class="lead text-muted">Generate a polished resume tailored to your target role using AI</p>
        </div>

        <!-- Form -->
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="job" class="form-label">Target Position:</label>
                <input type="text" class="form-control" name="job" placeholder="e.g., Backend Developer Intern">
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Resume Content:</label>
                <textarea class="form-control" name="resume" rows="8" placeholder="Paste your resume content here..."></textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">✨ Enhance Resume</button>
            </div>
        </form>

        <!-- Result -->
        {% if result %}
        <div class="card mt-5">
            <div class="card-header bg-success text-white">
                Optimized Resume
            </div>
            <div class="card-body">
                <pre class="mb-0">{{ result }}</pre>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="text-center text-muted py-4 small">
        Built with ❤️ by <a href="https://github.com/zchen1" target="_blank">zchen1</a>
    </footer>

</body>
</html>
